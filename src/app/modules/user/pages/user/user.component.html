<section class="bg-white px-6">
    <div class="container mx-auto">
        <h1 class="text-2xl text-center font-semibold text-gray-800 capitalize lg:text-3xl">ผู้ใช้งาน</h1>
        
       
        <div class="grid grid-cols-1 gap-8 mt-6 xl:mt-8">
            <div class="p-8 space-y-3 border border-r-gray-200 rounded-xl">

                <div class="flex justify-between">
                    <a href="user/add" class="block px-3 py-1 mt-4 font-medium leading-5 text-center text-white capitalize bg-blue-600 shadow-sm shadow-blue-600/50 rounded lg:mt-0 hover:bg-blue-700 lg:w-auto">
                        <div class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-50 mt-1" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.388,9.624h-3.011v-3.01c0-0.208-0.168-0.377-0.376-0.377S9.624,6.405,9.624,6.613v3.01H6.613c-0.208,0-0.376,0.168-0.376,0.376s0.168,0.376,0.376,0.376h3.011v3.01c0,0.208,0.168,0.378,0.376,0.378s0.376-0.17,0.376-0.378v-3.01h3.011c0.207,0,0.377-0.168,0.377-0.376S13.595,9.624,13.388,9.624z M10,1.344c-4.781,0-8.656,3.875-8.656,8.656c0,4.781,3.875,8.656,8.656,8.656c4.781,0,8.656-3.875,8.656-8.656C18.656,5.219,14.781,1.344,10,1.344z M10,17.903c-4.365,0-7.904-3.538-7.904-7.903S5.635,2.096,10,2.096S17.903,5.635,17.903,10S14.365,17.903,10,17.903z" />
                        </svg>
                        <span>เพิ่มผู้ใช้งาน</span>
                        </div>
                    </a>

                    <button (click)="excel()" class="block px-3 py-1 mt-4 font-medium leading-5 text-center text-white capitalize bg-green-600 shadow-sm shadow-green-600/50 rounded lg:mt-0 hover:bg-green-700 lg:w-auto">
                        <div class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-50 mt-1" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.064,4.656l-2.05-2.035C14.936,2.544,14.831,2.5,14.721,2.5H3.854c-0.229,0-0.417,0.188-0.417,0.417v14.167c0,0.229,0.188,0.417,0.417,0.417h12.917c0.229,0,0.416-0.188,0.416-0.417V4.952C17.188,4.84,17.144,4.733,17.064,4.656M6.354,3.333h7.917V10H6.354V3.333z M16.354,16.667H4.271V3.333h1.25v7.083c0,0.229,0.188,0.417,0.417,0.417h8.75c0.229,0,0.416-0.188,0.416-0.417V3.886l1.25,1.239V16.667z M13.402,4.688v3.958c0,0.229-0.186,0.417-0.417,0.417c-0.229,0-0.417-0.188-0.417-0.417V4.688c0-0.229,0.188-0.417,0.417-0.417C13.217,4.271,13.402,4.458,13.402,4.688" />
                        </svg>
                        <span>Excel</span>
                        </div>
                    </button>
                </div>

                <ag-grid-angular
                style="width: 100%; height: 560px;"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowData]="rowData"
                [pagination]="true"
                [paginationAutoPageSize]="true"
                [rowSelection]="rowSelection"
                (selectionChanged)="onSelectionChanged()"
                [animateRows]="true"
                (gridReady)="onGridReady($event)"
                ></ag-grid-angular>

            </div>
        </div>

    </div>
</section>
